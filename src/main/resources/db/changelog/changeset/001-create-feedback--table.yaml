databaseChangeLog:
  - changeSet:
      id: create-feedback
      author: maximys777
      changes:
        - createTable:
            tableName: feedbacks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: feedback_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: criticality
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
